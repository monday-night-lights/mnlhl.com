version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: cimg/node:16.17.0-browsers # LTS as of 2022-08-25
    steps:
      - checkout
      - run: corepack enable
      - run: yarn install
      - run: yarn predeploy
  deploy_to_staging:
    working_directory: ~/project
    docker:
      - image: circleci/python:3-browsers
    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws --region us-east-2 s3 sync ./dist s3://dev.mnlhl.com/ --delete
  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/python:3-browsers
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Add Cloudfront as preview service
          command: aws configure set preview.cloudfront true
      - run:
          name: Sync ./dist to S3
          command: aws --region us-east-2 s3 sync ./dist s3://mnlhl.com/ --delete
      - run:
          name: Invalidate Cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id E27W7I7S0ZV2X7 --paths "/*"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_to_staging:
          context: AWS
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
      - deploy:
          context: AWS
          requires:
            - build
          filters:
            branches:
              only:
                - master
