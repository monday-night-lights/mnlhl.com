version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/node:9.0-browsers
    steps:
      - checkout
  deploy_to_staging:
    working_directory: ~/project
    docker:
      - image: circleci/python:3-browsers
    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws --region us-east-2 s3 sync ./ s3://dev.mnlhl.com/ --delete
  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/python:3-browsers
    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: sudo pip install awscli
      - run: 
          name: Add Cloudfront as Preview Service
          command: aws configure set preview.cloudfront true
      - run:
          name: Deploy to S3
          command: aws --region us-east-2 s3 sync ./ s3://mnlhl.com/ --delete
      - run:
          name: Invalidate Cloudfront Cache
          command: aws cloudfront create-invalidation --distribution-id E27W7I7S0ZV2X7 --paths "/*"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_to_staging:
          context: AWS
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
      - deploy:
          context: AWS
          requires:
            - build
          filters:
            branches:
              only:
                - master
